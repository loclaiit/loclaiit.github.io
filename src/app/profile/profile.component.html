<div class="container">
  <img *ngIf="_profileUrl" [src]="_profileUrl" class="img-fluid rounded-circle profile-avatar" alt="Profile Photo"
    width="200px" height="200px">
  <h4 class="mt-3 text-center"><b>{{_userName}}</b></h4>
  <h6 class="text-center">{{_userJob}}</h6>
  <div class="row">
    <ul class="detail">
      <li>
        <ion-icon name="heart-circle-outline"></ion-icon> 18 March 1999
      </li>
      <li>
        <ion-icon name="location-outline"></ion-icon> Hochiminh, Vietnam
      </li>
      <li>
        <ion-icon name="mail-outline"></ion-icon> loclaiit@gmail.com
      </li>
      <li>
        <ion-icon name="phone-portrait-outline"></ion-icon> (84) 909 000 779
      </li>
    </ul>
  </div>
  <audio id="audio-player" muted>
    <source src="./../../assets/audio/test.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="row d-flex align-content-end">
    <div class="col-md-12 social-media">
      <ion-icon class="small-logo" name="logo-github"></ion-icon>
      <ion-icon class="small-logo" name="logo-linkedin"></ion-icon>
      <ion-icon class="small-logo" name="logo-facebook"></ion-icon>
      <ion-icon class="small-logo" id="audio-icon" name="musical-notes-outline"></ion-icon>

    </div>
  </div>
</div>
